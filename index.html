<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Pertemuan Alumni Ruhama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display:flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f2f2f2; 
        }
        /* fix for smaller device can't see content on the top */
        @media (max-width: 768px) and (min-width: 1280px) {
            body {
                display: flex;
                align-items: start;
                overflow: auto;
            }
        }
        .rounded-form {
            border-radius: 10px;
            background: #fff; 
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .to-bukutamu-button {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container rounded-form p-4 mt-3">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: inline-block; margin-right: 10px;" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            <strong>Perhatian!</strong> Halaman ini masih dalam tahap pengembangan, mohon maaf atas ketidaknyamanannya.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <span class="navbar-brand mb-0 h1">RSVP Pertemuan Alumni Ruhama</span>
                <span class="navbar-text text-light">Silahkan Diisi üëç</span>
                <div class="alert alert-success mt-3" id="successMessage" style="display: none;">
                    Absen Berhasil Dikirim
                </div>
                <div class="text-center" id="loadingSpinner" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="alert alert-warning mt-3" id="redirectMessage" style="display: none;">
                    Membuka Buku Tamu...
                </div>
                <div class="form-check form-switch text-light">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
        </nav>
        <form class="mt-3" name="submit-to-google-sheet">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama" required>
            <label for="nomerWA" class="form-label mt-2">Nomer WA</label>
            <input type="number" id="nomerWA" name="nomerWA" class="form-control" placeholder="Nomer WA" required>
            <label for="angkatan" class="form-label mt-2">Angkatan Dari?</label>
            <div class="form-check">
                <input type="radio" id="angkatanSD" name="angkatan" value="SD" class="form-check-input">
                <label for="angkatanSD" class="form-check-label">SD</label>
            </div>
            <div class="form-check">
                <input type="radio" id="angkatanSMP" name="angkatan" value="SMP" class="form-check-input">
                <label for="angkatanSMP" class="form-check-label">SMP</label>
            </div>
            <div class="form-check">
                <input type="radio" id="angkatanSMA" name="angkatan" value="SMA" class="form-check-input">
                <label for="angkatanSMA" class="form-check-label">SMA</label>
            </div>
            <label for="tahunAngkatan" class="form-label mt-2">Kelulusan Tahun Berapa?</label>
            <input type="number" id="tahunAngkatan" name="tahunAngkatan" class="form-control" placeholder="Tahun Kelulusan" required>
            <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>
        <div class="to-bukutamu-button">
            <a href="/bukutamu.html" class="btn btn-primary">Buku Tamu</a>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div></div> <!-- Empty div for spacing -->
            <footer class="text-center">
                <p>Cerdas Dengan Al-Qur'an ‚ù§Ô∏è</p>
                <p> Made With üòÅ by <a class="link-underline-info" href="https://mikailthoriq.my.id">Mikail Thoriq</a></p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./core.js"></script>

</body>
</html>
