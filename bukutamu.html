<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
        }
        /* Define dark mode styles */
        body.dark-mode {
            background-color: #343a40;
            color: #fff;
        }

        body.dark-mode th drk {
            font-weight: bold;
            color: #fff;
        }

        /* Toggle switch styles */
        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
        }

        .back-to-home-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" style="display: inline-block; margin-right: 10px;" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    <strong>Perhatian!</strong> Halaman ini masih dalam tahap pengembangan, mohon maaf atas ketidaknyamanannya.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <h1 style="padding-top: 5%;" >Buku Tamu</h1>
                <div class="d-flex justify-content-center align-items-center" style="height: 50px;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <table class="table table-striped" style="display: none;">
                    <tbody>
                        <!-- Data will be added dynamically here -->
                    </tbody>
                </table>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                    <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
                </div>
                <div class="back-to-home-button">
                    <a href="/index.html" class="btn btn-primary">Kembali Ke RSVP</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        fetch('https://script.google.com/macros/s/AKfycbxcL6StbNqWEeXTSo4wxmTSu2Kr2FI7DSwBm5XwvvZaKxXibtI8bP4TGRIatA1R0kcIiA/exec')
            .then(res => res.json())
            .then(data => {
                let rows = data.content.map((row, index) => {
                    let rowContent = row.map((cell, cellIndex) => {
                        // Make the first row (index 0) bold
                        const isHeaderRow = (index === 0);
                        const cellTag = isHeaderRow ? 'th' : 'td';
                        const cellStyle = isHeaderRow ? 'font-weight: bold;' : '';

                        // Check if it's the timestamp column and format it
                        if (cellIndex === 0 && !isHeaderRow) {
                            const timestamp = new Date(cell);
                            const formattedDate = `${timestamp.getDate()}/${timestamp.getMonth() + 1}/${timestamp.getFullYear()}`;
                            const formattedTime = `${timestamp.getHours()}:${String(timestamp.getMinutes()).padStart(2, '0')}:${String(timestamp.getSeconds()).padStart(2, '0')}`;
                            const formattedTimestamp = `${formattedDate} ${formattedTime}`;
                            return `<${cellTag} class="drk" style="${cellStyle}">${formattedTimestamp}</${cellTag}>`;
                        }
                        return `<${cellTag} class="drk" style="${cellStyle}">${cell}</${cellTag}>`;
                    });
                    return `<tr>${rowContent.join("")}</tr>`;
                });

                const table = document.querySelector("table");
                table.innerHTML = rows.join("\r");
                table.style.display = "table"; // Display the table after loading the data.
                const loadingSpinner = document.querySelector(".spinner-border");
                loadingSpinner.style.display = "none"; // Hide the loading spinner.
            });
        
        // Function to toggle dark mode
        function toggleDarkMode() {     
    const body = document.body;
    body.classList.toggle("dark-mode");

    // Store the dark mode state in local storage
    const isDarkModeEnabled = body.classList.contains("dark-mode");
    localStorage.setItem("darkModeEnabled", isDarkModeEnabled);
}

        // Add event listener for dark mode toggle switch
        const darkModeToggle = document.getElementById("dark-mode-toggle");

        // Check local storage for the dark mode state
        const isDarkModeEnabled = localStorage.getItem("darkModeEnabled") === "true";

        // Set the initial state based on the value in local storage
        if (isDarkModeEnabled) {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.checked = isDarkModeEnabled; // Update the checkbox state

        darkModeToggle.addEventListener("change", toggleDarkMode);
    </script>
</body>
</html>
